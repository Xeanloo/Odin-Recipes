<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Nasi Goreng</title>
  </head>

  <body>
    <h1>Nasi Goreng</h1>
    <h4>Recipes</h4>
     
    <ul>
      <li>Rice</li>
      <li>Eggs</li>
      <li>Sausages</li>
      <li>Garlics</li>
    </ul>

    <h4>Steps</h4>
    
    <ol>
      <li>Heat Garlics with oil.</li>
      <li>Fry Eggs and sausages.</li>
      <li>Cook the rice together with them.</li>
      <li>Mix and stir them together.</li>
      <li>Prepare them on a plate.</li>
    </ol>

  </body>
</html>
